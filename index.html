<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <input id="num_one" type="number" placeholder="*number" />
      <input id="num_two" type="number" placeholder="*number" />
      <div class="buttons">
        <button type="submit" id="add" value="add">+</button>
        <button type="submit" id="subtract" value="subtract">-</button>
        <button type="submit" id="multiply" vlaue="multiply">x</button>
        <button type="submit" id="divide" value="divide">/</button>
      </div>
      <textarea id="answer" type="number" placeholder="*answer"></textarea>
    </div>
    <script src="main.js"></script>
  </body>
</html>
